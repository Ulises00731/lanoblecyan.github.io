<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div id="main">
        <div id="title">
            <h1>Survey Form</h1>
            <p id="description">Thank you for taking the time to answer our form</p>
        </div>

        <form id="form">

            <div class="personal-info">
                <div id="name">
                    <label for="name-label">Enter your full name</label><br>
                    <input type="text" placeholder="Enter your name..." required>
                </div><br>
                <div id="email">
                    <label for="email-label">Please enter your email address</label><br>
                    <input type="text" placeholder="Enter your email..." required>
                </div><br>
                <div class="age">
                    <label for="age-label">How old are you?</label><br>
                    <input type="number" placeholder="Enter your age..." min="5" max="120"required>
                </div><br><br>
            </div>

            <div class="dropdown1">
                <label for="dropdown">What programming language would you like to learn first?</label><br>
                <select name="language" id="dropdown">
                    <option value="" disabled selected>Select a language</option>
                    <option value="JS">Java Script</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="PHP">PHP</option>
                </select>
            </div><br><br>

            <div class="difficulty">
                <label for="difficulty">How hard do you think is to learn a programming language?</label><br>
                <input type="radio" name="user-evaluate" value="super easy">Super Easy <br>
                <input type="radio" name="user-evaluate" value="easy">Easy <br>
                <input type="radio" name="user-evaluate" value="challenging">Challenging <br>
                <input type="radio" name="user-evaluate" value="hard">Hard <br>
                <input type="radio" name="user-evaluate" value="super hard">Super Hard <br><br>
            </div>

            <div class="dropdown2">
                <label for="dropdown2">What's your favorite text editor?</label><br>
                <select name="text-editor" id="dropdown2">
                    <option value="" disabled selected>Select your favorite text editor</option>
                    <option value="VSCode">Visual Studio Code</option>
                    <option value="ST">Sublime Text</option>
                    <option value="Atom">Atom</option>
                    <option value="DW">DreamWeaver</option>
                    <option value="NP++">Notepad++</option>
                </select>
            </div><br><br>

            <div class="checkbox">
                <label for="checkbox">What would you like to program in the short term?</label> <br>
                <input type="checkbox" name="gaming" value="gaming">Gaming <br>
                <input type="checkbox" name="webdev" value="websites">Web sites <br>
                <input type="checkbox" name="deskdev" value="deskapp">Desktop Apps <br>
                <input type="checkbox" name="mobdev" value="mobapp">Mobile Apps <br>
            </div><br><br>
            
            <div class="textarea">
                <label for="textarea">Explain why you would like to become a developer</label> <br>
                <textarea name="explain" id="reason" cols="30" rows="10" placeholder="Enter your explanation here..."></textarea>
            </div>
            <button type="submit" id="submit" class="submit-button">Submit</button>

        </form>
    </div>
</body>
</html>
